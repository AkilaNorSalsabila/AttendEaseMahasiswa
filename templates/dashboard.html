    <script>
        function loadStudents() {
            const loader = `<tr><td colspan="5" style="text-align: center;">Memuat data...</td></tr>`;
            const tableBody = document.getElementById('students-table-body');
            tableBody.innerHTML = loader;

            fetch('/students')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        tableBody.innerHTML = '';

                        if (data.data.length === 0) {
                            tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center;">Tidak ada data karyawan.</td></tr>`;
                        } else {
                            data.data.forEach(student => {
                                const row = `
                                    <tr>
                                        <td>${student.id}</td>
                                        <td>${student.name}</td>
                                        <td>${student.images_count}</td>
                                        <td>${student.jabatan !== '-' ? student.jabatan : student.semester}</td>

                                        <td>
                                            <button class="btn btn-warning btn-sm" onclick="editStudent('${student.id}', '${student.name}', '${student.semester}', '${student.golongan}')">Edit</button>
                                            <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student.id}')">Hapus</button>
                                        </td>
                                    </tr>`;
                                tableBody.innerHTML += row;
                            });
                        }
                    } else {
                        console.error("Gagal memuat data karyawan:", data.message);
                        tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Gagal memuat data karyawan.</td></tr>';
                    }
                })
                .catch(err => {
                    console.error("Error saat memuat data karyawan:", err.message);
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Terjadi kesalahan jaringan.</td></tr>';
                });
        }

        function editStudent(studentId, currentName, currentSemester, currentGolongan) {
            const newGolongan = prompt('Masukkan golongan baru:', currentGolongan);
            const newSemester = prompt('Masukkan semester baru:', currentSemester);

            if (newGolongan && newSemester) {
                fetch(`/students/edit/${studentId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        golongan: newGolongan,
                        semester: newSemester
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert(data.message);
                            loadStudents();
                        } else {
                            alert(`Gagal mengedit karyawan: ${data.message}`);
                        }
                    })
                    .catch(err => {
                        console.error("Error saat mengedit karyawan:", err.message);
                        alert('Terjadi kesalahan saat mengedit data karyawan.');
                    });
            } else {
                alert("Golongan dan Semester tidak boleh kosong.");
            }
        }

        function deleteStudent(studentId) {
            if (confirm('Yakin ingin menghapus karyawan ini?')) {
                fetch(`/students/delete/${studentId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert(data.message);
                            loadStudents();
                        } else {
                            alert(`Gagal menghapus karyawan: ${data.message}`);
                        }
                    })
                    .catch(err => {
                        console.error("Error saat menghapus karyawan:", err.message);
                        alert('Terjadi kesalahan saat menghapus data karyawan.');
                    });
            }
        }

        window.onload = loadStudents;
    </script>
</head>
